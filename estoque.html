<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estoque | Oliveira Soluções Bélicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --preto: #0A0A0A;
            --cinza-escuro: #1A1A1A;
            --cinza: #333333;
            --cinza-claro: #666666;
            --branco: #F0F0F0;
            --azul: #0078D7;
            --verde: #25D366;
            --vermelho: #FF4444;
            --destaque: #C0C0C0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.7;
        }

        /* Tela de Login */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--preto);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .login-box {
            background: var(--cinza-escuro);
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: var(--destaque);
        }

        .login-input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            background: var(--cinza);
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        #erro-login {
            color: var(--vermelho);
            margin-top: 1rem;
            display: none;
        }

        /* Conteúdo do Estoque */
        #estoque-content {
            display: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        header {
            background: linear-gradient(to bottom, var(--cinza-escuro), var(--preto));
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--destaque);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--cinza);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--cinza-claro);
        }

        .estoque-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .estoque-item {
            background: var(--cinza-escuro);
            padding: 1.5rem;
            border-radius: 5px;
            border-left: 4px solid var(--azul);
        }

        .estoque-item h3 {
            margin-bottom: 1rem;
            color: var(--destaque);
        }

        .estoque-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .estoque-actions {
            display: flex;
            gap: 0.5rem;
        }

        .estoque-actions input {
            width: 60px;
            padding: 0.5rem;
            text-align: center;
            background: var(--cinza);
            border: none;
            color: white;
            border-radius: 4px;
        }

        .estoque-actions button {
            padding: 0.5rem 1rem;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .historico {
            margin-top: 3rem;
            border-top: 1px solid var(--cinza);
            padding-top: 2rem;
        }

        .historico-item {
            background: var(--cinza-escuro);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .historico-item span {
            color: var(--destaque);
        }

        @media (max-width: 768px) {
            .estoque-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Acesso Restrito</h2>
            <input type="password" id="senha-acesso" class="login-input" placeholder="Digite a senha" />
            <button onclick="verificarSenha()" class="login-btn">Acessar</button>
            <p id="erro-login"><i class="fas fa-exclamation-circle"></i> Senha incorreta!</p>
        </div>
    </div>

    <!-- Conteúdo do Estoque -->
    <div id="estoque-content">
        <header>
            <div class="container">
                <h1><i class="fas fa-boxes"></i> Controle de Estoque</h1>
            </div>
        </header>

        <div class="container">
            <div class="nav-buttons">
                <a href="index.html" class="btn"><i class="fas fa-home"></i> Voltar</a>
            </div>

            <div class="estoque-grid" id="estoque-container"></div>

            <div class="historico">
                <h2><i class="fas fa-history"></i> Histórico</h2>
                <div id="historico-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Configurações
        const SENHA_ESTOQUE = "oliveira123"; // Altere para sua senha
        
        // Dados iniciais com estoque zerado
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [
            { id: 1, nome: "Spray de Pimenta OSB", quantidade: 0, preco: 129.90 },
            { id: 2, nome: "Taser OSB Defender", quantidade: 0, preco: 149.90 },
            { id: 3, nome: "Lanterna Aegis LP-08", quantidade: 0, preco: 549.90 },
            { id: 4, nome: "Aegis TM-18F", quantidade: 0, preco: 249.90 },
            { id: 5, nome: "Blackbird", quantidade: 0, preco: 199.90 },
            { id: 6, nome: "Alicate Multifuncional", quantidade: 0, preco: 54.90 },
            { id: 7, nome: "Bússola Profissional C/Lupa", quantidade: 0, preco: 74.90 },
            { id: 8, nome: "Butterfly Prata", quantidade: 0, preco: 64.90 },
            { id: 9, nome: "Butterfly Preta", quantidade: 0, preco: 64.90 },
            { id: 10, nome: "Butterfly Dourado", quantidade: 0, preco: 64.90 },
            { id: 11, nome: "Butterfly Color", quantidade: 0, preco: 64.90 },
            { id: 12, nome: "Canivete Boker Color", quantidade: 0, preco: 110.00 },
            { id: 13, nome: "Canivetes Browning", quantidade: 0, preco: 99.90 },
            { id: 14, nome: "Faca Command", quantidade: 0, preco: 119.90 },
            { id: 15, nome: "Faca Operações Verde", quantidade: 0, preco: 149.90 },
            { id: 16, nome: "Faca Operações Preta", quantidade: 0, preco: 149.90 },
            { id: 17, nome: "Faca Operações TAM", quantidade: 0, preco: 149.90 },
            { id: 18, nome: "Faca Pescoço Preta", quantidade: 0, preco: 64.90 },
            { id: 19, nome: "Faca Pescoço Caveira Preta", quantidade: 0, preco: 64.90 },
            { id: 20, nome: "Faca Tática G Preta", quantidade: 0, preco: 149.90 },
            { id: 21, nome: "Faca Tática Rambo Preta", quantidade: 0, preco: 149.90 },
            { id: 22, nome: "Karambit Preta", quantidade: 0, preco: 64.90 },
            { id: 23, nome: "Karambit Color", quantidade: 0, preco: 64.90 },
            { id: 24, nome: "Kit Garrafa Térmica Rosa", quantidade: 0, preco: 79.90 },
            { id: 25, nome: "Kit Garrafa Térmica Verde", quantidade: 0, preco: 79.90 },
            { id: 26, nome: "Kit Garrafa Térmica Preta", quantidade: 0, preco: 79.90 },
            { id: 27, nome: "Kit Sobrevivência Preta", quantidade: 0, preco: 149.90 },
            { id: 28, nome: "Kit Talher Verde", quantidade: 0, preco: 49.90 },
            { id: 29, nome: "Lanterna Caça AEGIS Preta", quantidade: 0, preco: 419.90 },
            { id: 30, nome: "Lanterna Pistola LP-08 AEGIS Preta", quantidade: 0, preco: 549.90 },
            { id: 31, nome: "Lanterna Tática TL-08 AEGIS Preta", quantidade: 0, preco: 349.90 },
            { id: 32, nome: "Laser Segurança Preta", quantidade: 0, preco: 79.90 },
            { id: 33, nome: "Pederneira Preta", quantidade: 0, preco: 49.90 },
            { id: 34, nome: "Pulseira Tática Preta", quantidade: 0, preco: 49.90 },
            { id: 35, nome: "Pulseira Tática Verde", quantidade: 0, preco: 49.90 },
            { id: 36, nome: "Pulseira Tática Camuflada", quantidade: 0, preco: 49.90 },
            { id: 37, nome: "Soco Inglês Preta", quantidade: 0, preco: 64.90 },
            { id: 38, nome: "Spray Pimenta Vermelho", quantidade: 0, preco: 129.90 },
        ];

        let historico = JSON.parse(localStorage.getItem('historico-estoque')) || [];

        // Verificação de senha
        function verificarSenha() {
            const senha = document.getElementById('senha-acesso').value;
            if (senha === SENHA_ESTOQUE) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('estoque-content').style.display = 'block';
                renderizarEstoque();
                renderizarHistorico();
            } else {
                document.getElementById('erro-login').style.display = 'block';
            }
        }

        // Renderização do estoque
        function renderizarEstoque() {
            const container = document.getElementById('estoque-container');
            container.innerHTML = '';
            
            estoque.forEach(item => {
                container.innerHTML += `
                    <div class="estoque-item">
                        <h3>${item.nome}</h3>
                        <div class="estoque-info">
                            <div>Preço: R$ ${item.preco.toFixed(2).replace('.', ',')}</div>
                            <div>Estoque: <strong>${item.quantidade}</strong></div>
                        </div>
                        <div class="estoque-actions">
                            <input type="number" id="quantidade-${item.id}" placeholder="Qtd" min="1" />
                            <button onclick="adicionarEstoque(${item.id})"><i class="fas fa-plus"></i> Add</button>
                            <button onclick="removerEstoque(${item.id})"><i class="fas fa-minus"></i> Rem</button>
                        </div>
                    </div>
                `;
            });
        }

        // Operações de estoque
        function adicionarEstoque(id) {
            const input = document.getElementById(`quantidade-${id}`);
            const quantidade = parseInt(input.value) || 0;
            
            if (quantidade <= 0) {
                alert("Digite uma quantidade válida!");
                return;
            }
            
            const produto = estoque.find(p => p.id === id);
            produto.quantidade += quantidade;
            
            registrarHistorico(`Adicionado ${quantidade} ${produto.nome}`);
            salvarDados();
            input.value = '';
        }

        function removerEstoque(id) {
            const input = document.getElementById(`quantidade-${id}`);
            const quantidade = parseInt(input.value) || 0;
            
            const produto = estoque.find(p => p.id === id);
            if (produto.quantidade < quantidade) {
                alert("Estoque insuficiente!");
                return;
            }
            
            produto.quantidade -= quantidade;
            
            registrarHistorico(`Removido ${quantidade} ${produto.nome}`);
            salvarDados();
            input.value = '';
        }

        // Histórico
        function renderizarHistorico() {
            const container = document.getElementById('historico-container');
            container.innerHTML = '';
            
            historico.slice(0, 15).forEach(item => {
                container.innerHTML += `
                    <div class="historico-item">
                        <span>[${new Date(item.data).toLocaleString()}]</span> ${item.mensagem}
                    </div>
                `;
            });
        }

        function registrarHistorico(mensagem) {
            historico.unshift({
                data: new Date().toISOString(),
                mensagem: mensagem
            });
            
            // Mantém apenas os 50 últimos registros
            if (historico.length > 50) {
                historico = historico.slice(0, 50);
            }
        }

        // Sistema de sincronização
        function salvarDados() {
            localStorage.setItem('estoque', JSON.stringify(estoque));
            localStorage.setItem('historico-estoque', JSON.stringify(historico));
            localStorage.setItem('ultimaAtualizacao', Date.now());
            
            renderizarEstoque();
            renderizarHistorico();
        }

        // Verifica atualizações a cada 2 segundos
        function verificarAtualizacoes() {
            const ultimaAtualizacao = localStorage.getItem('ultimaAtualizacao') || 0;
            if (ultimaAtualizacao > (window.ultimaVerificacao || 0)) {
                window.ultimaVerificacao = Date.now();
                
                // Recarrega os dados se houver mudanças
                const novoEstoque = JSON.parse(localStorage.getItem('estoque')) || [];
                if (JSON.stringify(novoEstoque) !== JSON.stringify(estoque)) {
                    estoque = novoEstoque;
                    historico = JSON.parse(localStorage.getItem('historico-estoque')) || [];
                    renderizarEstoque();
                    renderizarHistorico();
                }
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega dados iniciais se não existirem
            if (!localStorage.getItem('estoque')) {
                localStorage.setItem('estoque', JSON.stringify(estoque));
                localStorage.setItem('historico-estoque', JSON.stringify(historico));
            }
            
            // Configura a verificação periódica
            setInterval(verificarAtualizacoes, 2000);
            
            // Foca no campo de senha
            document.getElementById('senha-acesso').focus();
        });
    </script>
</body>
</html>
