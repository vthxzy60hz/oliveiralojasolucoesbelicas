<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Oliveira Soluções Bélicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --preto: #0a0a0a;
            --cinza-escuro: #1a1a1a;
            --cinza: #333333;
            --cinza-claro: #666666;
            --branco: #f0f0f0;
            --azul-neon: rgba(0, 120, 215, 0.7);
            --azul-neon-solid: #0078d7;
            --destaque: #c0c0c0;
            --destaque-brilho: #e0e0e0;
            --verde: #25d366;
            --vermelho: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(10, 10, 10, 0.9),
                rgba(10, 10, 10, 0.9)
              ),
              url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><path fill='%23333' d='M50 0 L100 50 L50 100 L0 50 Z'/></svg>");
            background-size: 15px 15px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        header {
            background: linear-gradient(to bottom, var(--cinza-escuro), var(--preto));
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--destaque);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header::after {
            content: "EQUIPAMENTOS PROFISSIONAIS";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--destaque);
            color: var(--preto);
            padding: 0.2rem 1rem;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 3px;
            letter-spacing: 1px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            color: var(--destaque);
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.3rem;
            color: var(--branco);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--destaque), var(--cinza-claro));
            color: var(--preto);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--destaque-brilho), var(--destaque));
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.6);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border: 1px solid var(--cinza);
            border-radius: 5px;
            margin-bottom: 1rem;
            background: linear-gradient(145deg, var(--cinza-escuro), var(--preto));
            transition: all 0.3s;
            position: relative;
        }

        .cart-item:hover {
            border-color: var(--azul-neon-solid);
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.3);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--cinza);
        }

        .item-info {
            flex-grow: 1;
        }

        .cart-item h3 {
            color: var(--branco);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .item-price {
            font-weight: bold;
            color: var(--destaque);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .item-total {
            font-weight: bold;
            color: var(--azul-neon-solid);
            margin-top: 0.5rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .quantity-btn {
            background: var(--cinza);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: var(--cinza-claro);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            background: transparent;
            color: white;
            border: 1px solid var(--cinza);
            border-radius: 3px;
            margin: 0 0.5rem;
            padding: 0.3rem;
            font-size: 1rem;
        }

        .remove-item {
            color: var(--vermelho);
            cursor: pointer;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-summary {
            background: linear-gradient(145deg, var(--cinza-escuro), var(--preto));
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid var(--cinza);
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--cinza);
        }

        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--destaque);
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--verde), #128c7e);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }

        .checkout-btn:hover {
            background: linear-gradient(90deg, #2be476, #25d366);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
        }

        .checkout-btn:disabled {
            background: var(--cinza);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-cart p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--cinza-claro);
        }

        .alert-no-stock {
            color: var(--vermelho);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Botão do WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            width: 4.2rem;
            height: 4.2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            text-decoration: none;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 30px rgba(37, 211, 102, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .cart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            
            .cart-item img {
                width: 100%;
                height: auto;
                max-height: 200px;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .remove-item {
                top: 1rem;
                right: 1rem;
            }
            
            .whatsapp-btn {
                width: 3.8rem;
                height: 3.8rem;
                font-size: 1.8rem;
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <h1>OLIVEIRA SOLUÇÕES BÉLICAS</h1>
                <p class="tagline">Tecnologia e segurança em equipamentos de defesa</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart"></i> Carrinho de Compras</h1>
            <a href="loja.html" class="btn"><i class="fas fa-arrow-left"></i> Continuar Comprando</a>
        </div>

        <div class="cart-items" id="cart-items-container">
            <!-- Itens serão carregados aqui -->
        </div>

        <div class="cart-summary" id="cart-summary">
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">R$ 0,00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn" disabled>
                <i class="fas fa-check"></i> Finalizar Compra
            </button>
        </div>
    </main>

    <!-- Botão do WhatsApp -->
    <a href="https://wa.me/555496768112" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // Carrega os dados do carrinho e estoque
        let cart = JSON.parse(localStorage.getItem('carrinho')) || [];
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
        let produtos = []; // Será preenchido com os produtos da loja

        // Elementos DOM
        const cartContainer = document.getElementById('cart-items-container');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Função para carregar os produtos da loja
        async function loadProducts() {
            try {
                // Simula carregamento dos produtos (na prática, poderia ser uma API)
                produtos = [
                    // ... (mesma lista de produtos da loja.html)
                ];
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Renderiza o carrinho
        function renderCart() {
            cartContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartContainer.innerHTML = 
                    <div class="empty-cart">
                        <p>Seu carrinho está vazio</p>
                        <a href="loja.html" class="btn"><i class="fas fa-store"></i> Ir para a loja</a>
                    </div>
                ;
                document.getElementById('cart-summary').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-summary').style.display = 'block';
            
            let subtotal = 0;
            let hasOutOfStock = false;
            
            cart.forEach((item, index) => {
                const produto = produtos.find(p => p.id === item.id);
                const produtoEstoque = estoque.find(p => p.id === item.id) || { quantidade: 0 };
                const isOutOfStock = produtoEstoque.quantidade < item.quantity;
                
                if (isOutOfStock) hasOutOfStock = true;
                
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItemHTML = 
                    <div class="cart-item">
                        <img src="${item.image || 'https://via.placeholder.com/300x200?text=Produto+sem+imagem'}" alt="${item.name}">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <div class="item-price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateQuantityInput(${index}, this)">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <div class="item-total">Total: R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
                            ${isOutOfStock ? 
                                <div class="alert-no-stock">
                                    <i class="fas fa-exclamation-circle"></i> Estoque disponível: ${produtoEstoque.quantidade}
                                </div>
                             : ''}
                        </div>
                        <span class="remove-item" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                ;
                
                cartContainer.insertAdjacentHTML('beforeend', cartItemHTML);
            });
            
            // Atualiza totais
            totalEl.textContent = R$ ${subtotal.toFixed(2).replace('.', ',')};
            
            // Habilita/desabilita botão de finalizar
            checkoutBtn.disabled = hasOutOfStock || cart.length === 0;
        }

        // Atualiza quantidade do item
        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                // Remove o item se a quantidade for zero
                removeItem(index);
                return;
            }
            
            // Verifica estoque
            const produtoId = cart[index].id;
            const produtoEstoque = estoque.find(p => p.id === produtoId);
            
            if (produtoEstoque && change > 0 && newQuantity > produtoEstoque.quantidade) {
                alert(Estoque insuficiente. Máximo disponível: ${produtoEstoque.quantidade});
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        // Atualiza quantidade via input
        function updateQuantityInput(index, input) {
            const newQuantity = parseInt(input.value) || 1;
            
            if (newQuantity < 1) {
                input.value = cart[index].quantity;
                return;
            }
            
            // Verifica estoque
            const produtoId = cart[index].id;
            const produtoEstoque = estoque.find(p => p.id === produtoId);
            
            if (produtoEstoque && newQuantity > produtoEstoque.quantidade) {
                alert(Estoque insuficiente. Máximo disponível: ${produtoEstoque.quantidade});
                input.value = cart[index].quantity;
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        // Remove item do carrinho
        function removeItem(index) {
            const removedItem = cart.splice(index, 1)[0];
            saveCart();
            
            // Atualiza estoque (devolve os itens)
            updateStock(removedItem.id, removedItem.quantity);
        }

        // Atualiza estoque (adiciona quantidade)
        function updateStock(productId, quantity) {
            const produtoIndex = estoque.findIndex(p => p.id === productId);
            
            if (produtoIndex !== -1) {
                estoque[produtoIndex].quantidade += quantity;
                localStorage.setItem('estoque', JSON.stringify(estoque));
                
                // Dispara evento para atualizar outras páginas
                localStorage.setItem('ultimaAtualizacaoEstoque', Date.now());
                window.dispatchEvent(new Event('estoqueAtualizado'));
            }
        }

        // Finaliza a compra
        function checkout() {
            // Verifica itens sem estoque
            const outOfStockItems = [];
            
            cart.forEach(item => {
                const produto = estoque.find(p => p.id === item.id);
                if (!produto || produto.quantidade < item.quantity) {
                    outOfStockItems.push(${item.name} (${item.quantity > 1 ? ${item.quantity}x : '1x'}));
                }
            });
            
            if (outOfStockItems.length > 0) {
                alert(Os seguintes itens não têm estoque suficiente:\n\n${outOfStockItems.join('\n')}\n\nAjuste as quantidades ou remova os itens para continuar.);
                return;
            }
            
            // Prepara mensagem para WhatsApp
            const message = ✅ *PEDIDO OLIVEIRA SOLUÇÕES BÉLICAS* ✅\n\n +
                📋 *Itens do Pedido:*\n${cart.map(item => 
                    ➡ ${item.name} - ${item.quantity}x R$ ${item.price.toFixed(2).replace('.', ',')}).join('\n')}\n\n +
                💰 *Total:* ${totalEl.textContent}\n\n +
                📝 *Informações Adicionais:*\n(Envie seu endereço completo para entrega e forma de pagamento);
            
            // Abre WhatsApp
            window.open(https://wa.me/555496768112?text=${encodeURIComponent(message)}, '_blank');
            
            // Atualiza estoque (remove os itens comprados)
            cart.forEach(item => {
                const produtoIndex = estoque.findIndex(p => p.id === item.id);
                if (produtoIndex !== -1) {
                    estoque[produtoIndex].quantidade -= item.quantity;
                }
            });
            
            localStorage.setItem('estoque', JSON.stringify(estoque));
            
            // Limpa carrinho
            localStorage.removeItem('carrinho');
            cart = [];
            renderCart();
            
            // Dispara evento para atualizar outras páginas
            localStorage.setItem('ultimaAtualizacaoEstoque', Date.now());
            window.dispatchEvent(new Event('estoqueAtualizado'));
        }

        // Salva carrinho no localStorage
        function saveCart() {
            localStorage.setItem('carrinho', JSON.stringify(cart));
            renderCart();
            
            // Atualiza contador no header da loja (se estiver aberta)
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            localStorage.setItem('cartCount', cartCount);
            window.dispatchEvent(new Event('carrinhoAtualizado'));
        }

        // Ouve por atualizações no estoque
        window.addEventListener('estoqueAtualizado', () => {
            estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            renderCart();
        });

        // Ouve por atualizações no carrinho
        window.addEventListener('carrinhoAtualizado', () => {
            cart = JSON.parse(localStorage.getItem('carrinho')) || [];
            renderCart();
        });

        // Verifica atualizações periodicamente
        setInterval(() => {
            const ultimaAtualizacao = localStorage.getItem('ultimaAtualizacaoEstoque') || 0;
            if (ultimaAtualizacao > (window.ultimaVerificacao || 0)) {
                window.ultimaVerificacao = Date.now();
                window.dispatchEvent(new Event('estoqueAtualizado'));
            }
        }, 1000);

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProducts();
            renderCart();
            
            // Configura botão de finalizar compra
            checkoutBtn.addEventListener('click', checkout);
        });
    </script>
</body>
</html>
