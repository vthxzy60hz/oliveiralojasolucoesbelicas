<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho | Oliveira Soluções Bélicas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --preto: #0a0a0a;
      --cinza-escuro: #1a1a1a;
      --cinza: #333333;
      --cinza-claro: #666666;
      --branco: #f0f0f0;
      --destaque: #c0c0c0;
      --verde: #25d366;
      --vermelho: #ff4444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    body {
      background-color: var(--preto);
      color: var(--branco);
      line-height: 1.7;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      background: var(--cinza-escuro);
      padding: 1rem;
      border-radius: 5px;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-info h3 {
      margin-bottom: 0.3rem;
    }
    .item-info p {
      margin-bottom: 0.6rem;
      font-size: 0.9rem;
      color: var(--cinza-claro);
    }
    .item-price {
      font-weight: bold;
      margin-bottom: 0.6rem;
    }
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
    }
    .item-quantity button {
      background: var(--destaque);
      border: none;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      color: var(--preto);
    }
    .item-quantity input {
      width: 40px;
      text-align: center;
      border-radius: 3px;
      border: 1px solid var(--cinza);
      background: transparent;
      color: var(--branco);
      font-weight: bold;
    }
    .item-total {
      font-weight: bold;
      color: var(--verde);
      min-width: 90px;
      text-align: right;
    }
    .remove-item {
      cursor: pointer;
      color: var(--vermelho);
      font-size: 1.3rem;
      padding-left: 1rem;
    }
    .cart-summary {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .checkout-btn {
      margin-top: 1rem;
      background: var(--verde);
      border: none;
      padding: 1rem 2rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
      transition: background 0.3s;
    }
    .checkout-btn:disabled {
      background: var(--cinza);
      cursor: not-allowed;
    }
    .checkout-btn:hover:not(:disabled) {
      background: #128c7e;
    }
    .empty-cart {
      text-align: center;
      margin-top: 3rem;
      color: var(--cinza-claro);
    }
    a.btn-continuar {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: var(--destaque);
      color: var(--preto);
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shopping-cart"></i> Carrinho de Compras</h1>
    </header>

    <div id="cart-items" class="cart-items"></div>

    <div id="empty-message" class="empty-cart" style="display:none;">
      <p>Seu carrinho está vazio.</p>
      <a href="loja.html" class="btn-continuar"><i class="fas fa-store"></i> Ir para a loja</a>
    </div>

    <div id="cart-summary" class="cart-summary" style="display:none;">
      Total: <span id="total-price">R$ 0,00</span><br />
      <button id="checkout-btn" class="checkout-btn" disabled>Finalizar Compra</button>
    </div>
  </div>

  <script>
    // Pega o carrinho do localStorage
    let cart = JSON.parse(localStorage.getItem('carrinho')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const emptyMessage = document.getElementById('empty-message');
    const cartSummary = document.getElementById('cart-summary');
    const totalPriceEl = document.getElementById('total-price');
    const checkoutBtn = document.getElementById('checkout-btn');

    function renderCart() {
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        emptyMessage.style.display = 'block';
        cartSummary.style.display = 'none';
        return;
      } else {
        emptyMessage.style.display = 'none';
        cartSummary.style.display = 'block';
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');

        cartItem.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/100?text=Sem+Imagem'}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="item-price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
            <div class="item-quantity">
              <button onclick="decreaseQuantity(${index})">-</button>
              <input type="number" value="${item.quantity}" min="1" onchange="changeQuantity(${index}, this.value)" />
              <button onclick="increaseQuantity(${index})">+</button>
            </div>
            <div class="item-total">Total: R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
          </div>
          <div class="remove-item" onclick="removeItem(${index})" title="Remover item">
            <i class="fas fa-trash"></i>
          </div>
        `;

        cartItemsContainer.appendChild(cartItem);
      });

      totalPriceEl.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
      checkoutBtn.disabled = cart.length === 0;
    }

    function saveCart() {
      localStorage.setItem('carrinho', JSON.stringify(cart));
      renderCart();
    }

    function decreaseQuantity(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
        saveCart();
      }
    }

    function increaseQuantity(index) {
      cart[index].quantity++;
      saveCart();
    }

    function changeQuantity(index, value) {
      let qty = parseInt(value);
      if (isNaN(qty) || qty < 1) qty = 1;
      cart[index].quantity = qty;
      saveCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
    }

    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) return alert('Seu carrinho está vazio.');

      // Aqui você pode fazer o processamento final da compra, enviar para WhatsApp, etc
      let mensagem = '✅ *PEDIDO OLIVEIRA SOLUÇÕES BÉLICAS* ✅%0A%0A';
      mensagem += 'Itens:%0A';
      cart.forEach(item => {
        mensagem += `➡ ${item.name} - ${item.quantity}x R$ ${item.price.toFixed(2).replace('.', ',')}%0A`;
      });
      mensagem += `%0ATotal: R$ ${cart.reduce((acc, i) => acc + i.price * i.quantity, 0).toFixed(2).replace('.', ',')}`;
      mensagem += '%0A%0AEnvie seu endereço completo e forma de pagamento.';

      window.open(`https://wa.me/555496768112?text=${mensagem}`, '_blank');

      // Limpa o carrinho após finalizar
      cart = [];
      saveCart();
    });

    // Renderiza ao carregar a página
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
