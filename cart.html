<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Oliveira Soluções Bélicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --preto: #0A0A0A;
            --cinza-escuro: #1A1A1A;
            --cinza: #333333;
            --cinza-claro: #666666;
            --branco: #F0F0F0;
            --azul: #0078D7;
            --verde: #25D366;
            --vermelho: #FF4444;
            --destaque: #C0C0C0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.7;
        }

        header {
            background: linear-gradient(to bottom, var(--cinza-escuro), var(--preto));
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid var(--destaque);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--cinza);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--cinza-claro);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--cinza);
            position: relative;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 4px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-price {
            font-weight: bold;
            color: var(--destaque);
            font-size: 1.2rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .quantity-btn {
            background: var(--cinza);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 0.5rem;
            background: transparent;
            color: white;
            border: 1px solid var(--cinza);
            border-radius: 3px;
        }

        .remove-item {
            color: var(--vermelho);
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.2rem;
        }

        .cart-summary {
            background: var(--cinza-escuro);
            padding: 1.5rem;
            border-radius: 5px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--destaque);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: var(--branco);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }

        .alert-no-stock {
            color: var(--vermelho);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item img {
                margin-bottom: 1rem;
            }
            
            .remove-item {
                top: auto;
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-shopping-cart"></i> Carrinho de Compras</h1>
        </div>
    </header>

    <main class="container">
        <div class="cart-header">
            <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Continuar Comprando</a>
        </div>

        <div class="cart-items" id="cart-items-container">
            <!-- Itens serão carregados via JavaScript -->
        </div>

        <div class="cart-summary" id="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">R$ 0,00</span>
            </div>
            <div class="summary-row">
                <span>Frete:</span>
                <span id="shipping">Calcular</span>
            </div>
            <div class="summary-row">
                <strong>Total:</strong>
                <strong id="total">R$ 0,00</strong>
            </div>
            <button class="checkout-btn" id="checkout-btn"><i class="fas fa-check"></i> Finalizar Compra</button>
        </div>
    </main>

    <script>
        // Dados
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

        // Elementos
        const cartContainer = document.getElementById('cart-items-container');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Renderiza o carrinho
        function renderCart() {
            cartContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>Seu carrinho está vazio</p>
                        <a href="index.html" class="btn">Voltar às compras</a>
                    </div>
                `;
                document.getElementById('cart-summary').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-summary').style.display = 'block';
            
            let subtotal = 0;
            let hasOutOfStock = false;
            
            cart.forEach((item, index) => {
                const produtoEstoque = estoque.find(p => p.id === item.id) || { quantidade: 0 };
                const isOutOfStock = produtoEstoque.quantidade < item.quantity;
                if (isOutOfStock) hasOutOfStock = true;
                
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <div class="item-price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       min="1" onchange="updateQuantityInput(${index}, this)">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            ${isOutOfStock ? 
                              '<div class="alert-no-stock"><i class="fas fa-exclamation-circle"></i> Estoque insuficiente</div>' : ''}
                        </div>
                        <span class="remove-item" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                `;
            });
            
            subtotalEl.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            totalEl.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            
            // Desativa o botão se houver itens sem estoque
            checkoutBtn.disabled = hasOutOfStock;
        }

        // Atualiza quantidade
        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            if (newQuantity < 1) return;
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        function updateQuantityInput(index, input) {
            const newQuantity = parseInt(input.value) || 1;
            if (newQuantity < 1) {
                input.value = 1;
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        // Remove item
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
        }

        // Finaliza compra
        checkoutBtn.addEventListener('click', () => {
            // Verifica estoque
            const outOfStockItems = [];
            
            cart.forEach(item => {
                const produto = estoque.find(p => p.id === item.id);
                if (!produto || produto.quantidade < item.quantity) {
                    outOfStockItems.push(item.name);
                }
            });
            
            if (outOfStockItems.length > 0) {
                alert(`Os seguintes itens não têm estoque suficiente:\n\n${outOfStockItems.join('\n')}`);
                return;
            }
            
            // Atualiza estoque
            cart.forEach(item => {
                const produto = estoque.find(p => p.id === item.id);
                if (produto) {
                    produto.quantidade -= item.quantity;
                }
            });
            
            localStorage.setItem('estoque', JSON.stringify(estoque));
            localStorage.setItem('ultimaAtualizacao', Date.now());
            
            // Prepara mensagem para WhatsApp
            const message = `Olá, gostaria de comprar:\n\n${
                cart.map(item => `• ${item.name} - ${item.quantity}x R$ ${item.price.toFixed(2)}`).join('\n')
            }\n\n*Total: R$ ${cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2)}*`;
            
            // Limpa carrinho
            localStorage.removeItem('cart');
            cart = [];
            renderCart();
            
            // Abre WhatsApp
            window.open(`https://wa.me/555496768112?text=${encodeURIComponent(message)}`, '_blank');
        });

        // Salva carrinho
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Verifica atualizações do estoque
        function checkStockUpdates() {
            const lastUpdate = localStorage.getItem('ultimaAtualizacao') || 0;
            if (lastUpdate > (window.lastStockCheck || 0)) {
                window.lastStockCheck = Date.now();
                estoque = JSON.parse(localStorage.getItem('estoque')) || [];
                renderCart();
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            
            // Verifica estoque a cada 3 segundos
            setInterval(checkStockUpdates, 3000);
        });
    </script>
</body>
</html>
