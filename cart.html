<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Oliveira Solu√ß√µes B√©licas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --preto: #0A0A0A;
            --cinza-escuro: #1A1A1A;
            --cinza: #333333;
            --cinza-claro: #666666;
            --branco: #F0F0F0;
            --azul: #0078D7;
            --verde: #25D366;
            --vermelho: #FF4444;
            --destaque: #C0C0C0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.7;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--cinza);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--cinza);
            position: relative;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 4px;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .quantity-btn {
            background: var(--cinza);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 3px;
        }

        .remove-item {
            color: var(--vermelho);
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.2rem;
        }

        .cart-summary {
            background: var(--cinza-escuro);
            padding: 1.5rem;
            border-radius: 5px;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--destaque);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }

        .alert-no-stock {
            color: var(--vermelho);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart"></i> Carrinho</h1>
            <a href="loja.html" class="btn"><i class="fas fa-arrow-left"></i> Continuar Comprando</a>
        </div>

        <div class="cart-items" id="cart-items-container">
            <!-- Itens ser√£o carregados aqui -->
        </div>

        <div class="cart-summary" id="cart-summary">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span>Subtotal:</span>
                <span id="subtotal">R$ 0,00</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span>Frete:</span>
                <span id="shipping">Calcular</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: bold;">
                <span>Total:</span>
                <span id="total">R$ 0,00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">
                <i class="fas fa-check"></i> Finalizar Compra
            </button>
        </div>
    </div>

    <script>
        // Dados
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

        // Elementos
        const cartContainer = document.getElementById('cart-items-container');
        const subtotalEl = document.getElementById('subtotal');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Renderiza o carrinho
        function renderCart() {
            cartContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>Seu carrinho est√° vazio</p>
                        <a href="loja.html" class="btn">Voltar √†s compras</a>
                    </div>
                `;
                document.getElementById('cart-summary').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-summary').style.display = 'block';
            
            let subtotal = 0;
            let hasOutOfStock = false;
            
            cart.forEach((item, index) => {
                const produtoEstoque = estoque.find(p => p.id === item.id) || { quantidade: 0 };
                const isOutOfStock = produtoEstoque.quantidade < item.quantity;
                if (isOutOfStock) hasOutOfStock = true;
                
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div style="flex-grow: 1;">
                            <h3>${item.name}</h3>
                            <div style="font-weight: bold; color: var(--destaque);">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantityInput(${index}, this)" style="width: 40px; text-align: center; background: transparent; color: white; border: 1px solid var(--cinza); border-radius: 3px;">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            ${isOutOfStock ? '<div class="alert-no-stock"><i class="fas fa-exclamation-circle"></i> Estoque insuficiente</div>' : ''}
                        </div>
                        <span class="remove-item" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                `;
            });
            
            subtotalEl.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            
            checkoutBtn.disabled = hasOutOfStock;
        }

        // Atualiza quantidade
        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            if (newQuantity < 1) return;
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        function updateQuantityInput(index, input) {
            const newQuantity = parseInt(input.value) || 1;
            if (newQuantity < 1) {
                input.value = 1;
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
        }

        // Remove item
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
        }

        // Finaliza compra
        checkoutBtn.addEventListener('click', () => {
            const outOfStockItems = [];
            
            cart.forEach(item => {
                const produto = estoque.find(p => p.id === item.id);
                if (!produto || produto.quantidade < item.quantity) {
                    outOfStockItems.push(item.name);
                }
            });
            
            if (outOfStockItems.length > 0) {
                alert(`Os seguintes itens n√£o t√™m estoque suficiente:\n\n${outOfStockItems.join('\n')}`);
                return;
            }
            
            // Prepara mensagem para WhatsApp
            const message = `Ol√°, gostaria de comprar:\n\n${
                cart.map(item => `‚Ä¢ ${item.name} - ${item.quantity}x R$ ${item.price.toFixed(2)}`).join('\n')
            }\n\n*Total: R$ ${cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2)}*`;
            
            // Limpa carrinho
            localStorage.removeItem('cart');
            cart = [];
            renderCart();
            
            // Abre WhatsApp
            window.open(`https://wa.me/555496768112?text=${encodeURIComponent(message)}`, '_blank');
        });

        // Salva carrinho
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // üî• OUVINTE PARA ATUALIZA√á√ïES DE ESTOQUE (NOVO)
        window.addEventListener('estoqueAtualizado', (e) => {
            estoque = e.detail?.estoque || JSON.parse(localStorage.getItem('estoque')) || [];
            renderCart();
        });

        // Verifica estoque a cada 3 segundos
        setInterval(() => {
            const ultimaAtualizacao = localStorage.getItem('ultimaAtualizacaoEstoque') || 0;
            if (ultimaAtualizacao > (window.ultimaVerificacao || 0)) {
                window.ultimaVerificacao = Date.now();
                window.dispatchEvent(new Event('estoqueAtualizado'));
            }
        }, 3000);

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
